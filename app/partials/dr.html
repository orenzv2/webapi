<div>
  <form name="form" class="css-form" novalidate>
    Name:
      <input type="text" ng-model="user" name="uName" required /><br />
    Password:
      <input type="password" ng-model="password" name="uEmail" required/><br />

    <button ng-click="login(user, password)"
            >Login</button>
  </form>
</div>
